{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<h1 id="Eod">Enter order details</h1>
<div class="order_form container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success" value="Order">
  </form>
</div>
{% endblock %}
